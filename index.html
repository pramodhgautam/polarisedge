<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolarisEdge</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="pagewrapper">
      <nav>
        <div class="nav-left">
          <img src="./images/Component 7732 – 3.svg" class="logo" />
          <p class="text-engage">Engage</p>
          <button>
            <img
              src="./images/expand_more_FILL0_wght400_GRAD0_opsz24.svg"
              class="expand"
            />
          </button>
        </div>
        <div class="nav-right">
          <p class="companyname">ABC Company</p>
          <img src="./images/Rectangle 17072.svg" class="imageright1" />
          <img src="./images/Group 50310.svg" class="imageright2" />
          <p class="personname">Jame Ferna...</p>
          <img src="./images/Component 1024 – 14.svg" class="imageright3" />
        </div>
      </nav>

      <main>
        <div class="left-space">
          <img src="./images/Group 168788.svg" class="lines" />
          <div class="sidebar-menu-group">
            <ul class="sidebarmenu">
              <li class="menuitem">
                <a href="#">
                  <img src="./images/home.svg" class="homeimage" />
                  <p class="home">Home</p>
                </a>
              </li>
              <li class="menuitem">
                <a href="#">
                  <img src="./images/settings.svg" class="settingimage" />
                  <p class="settings">Administration</p>
                </a>
              </li>
            </ul>
            <ul class="sidebarmenu">
              <li class="menuitem">
                <a href="#">
                  <img src="./images/logout.svg" class="logoutimage" />
                  <p class="logouttext">Logout</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="content-wrapper">
          <div class="appcentre-heading">
            <p class="appcentre">APP CENTRE</p>
            <p class="appcentre-time">
              Monday June 19, 2023 - 11:00 AM - India Standard Time
            </p>
          </div>
          <div class="contentbody">
            <div class="bluetext">
              <div class="inlinetext">
                <img src="./images/Group 8.svg" class="exc-img" />
                <p class="hellotext">Hello Admin, You have 4 Assignments.</p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-left">
          <p class="footer-text">© 2014-2024 EdgeVerve Systems Limited</p>
        </div>
        <div class="footer-right">
          <img src="./images/footerlogo.svg" />
        </div>
    </div>
  </body>
</html>
